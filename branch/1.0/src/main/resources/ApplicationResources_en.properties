our.store.mtr.description = Our store is very close to the KWUN TONG MTR station. Take the exit B1, as you come down the staircase and out of the MTR, walk straight and take the 1st left turn to Shing Yip Street. Walk another 150 metres and turn left into the carpart area from where you can take any of the lift to the 12th floor. Come out of the lift, turn right and the aroma of the Indian spices will guide you to suite # 1210.
our.store.bus.description = There are many buses to Kwun Tong from different regions of Kowloon, Hong Kong and New Territories. We are in the process of shortlisting the best possible bus routes that will conveniently bring to you to our store.
our.store.taxi.description = This is the most convenient and easiest way of reaching our store. Just hire a Taxi and tell the driver to take you to Shing Yip Street, Kwun Tong, or in chinese you can say 'Sing Yip Gai. Our store is located in the heart of the Kwun Tong industrial area and a stones throw distance from apm.
our.store.help = Too much information to follow, no problem, just call us on the below listed number and our friendly staff would be happy to assist you.
our.store.help.bus = In the meantime if you would like to get some information on how to reach our store from your current location, just call us on the below listed number and our friendly staff would be happy to assist you.
our.store.help.taxi = If you are unable to visit our store, don't worry. Just call us and take advantage of our free home delivery service to various of Hong Kong. Your order will be delivered at a time most convenient to you. Call us for details.

