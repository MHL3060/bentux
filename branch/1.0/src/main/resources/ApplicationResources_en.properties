about.us.header= About Us
about.us.content = Providing authentic Indian daily necessities from Spices, Atta, Dal, Rice, Pickles, Ghee, Oil, Milk to Instant curries, Ready to eat meals and also fresh Indian vegetables. For your entertainment we also have an extensive range of Indian magazines and Indian movies.
about.us.content2 = Your personal convenience is our priority. You can browse through our extensive online store and order your daily provisions online, by phone, fax or email and we shall be happy to deliver your order at your doorstep. If you have any special requests please do not hesitate to ask us and we would be do our best to provide it to you. Your are also welcome to visit our store which is located in the heart of the Kwun Tong industrial estate.